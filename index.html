<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="coin" id="coin">
        <div class="obverse">
            <img src="obverse.jpg" alt="obverse">
        </div>
        <div class="reverse">
            <img src="reverse.jpg" alt="reverse">
        </div>
    </div>
    <div class="stats">
        <p id="obverse-count">Obverse: 0</p>
        <p id="reverse-count">Reverse: 0</p>
    </div>
    <div class="buttons">
        <button id="flip-button">Flip coin</button>
        <button id="reset-button">Reset</button>
    </div>
    </div>
    <script src="coin.js" type="module"></script>
</body>
</html>
